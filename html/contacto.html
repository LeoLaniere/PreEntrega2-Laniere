        <h1 class="encabezado__titulo">
            Contacto
        </h1>
    </header>
    <main>
      <section class="banner">
        <h2 class="banner__sub-titulo"> Dejanos tus datos y nosotros nos contactamos </h2>
        <section class="cont-contacto">
          <div class="row">
            <div class="col">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
            </div>
            <div class="col">
              <label for="inputApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
            </div>
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email de contacto</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="titan@TitanFit.com">
          </div>
          <div class="mb-3">
            <label for="inputMensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="inputMensaje" rows="3"></textarea>
          </div>
          <select class="form-select" aria-label="Suscripcion">
            <option selected>Suscripción...</option>
            <option value="1">Suscripción Mensual TitanFit</option>
            <option value="2">Suscripción Anual TitanFit</option>
            <option value="3">Suscripción Premium TitanFit</option>
          </select>

          <button type="button" class="btn btn-outline-primary">Enviar Mensaje</button>
        </section>
      </section>
    </main>
